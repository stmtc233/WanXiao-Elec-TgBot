name: Build and Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'
      body:
        description: 'Release notes'
        required: false
        default: 'Manual release build'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Install MinGW for Windows Cross-compilation
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64

      - name: Get dependencies
        run: go mod download

      - name: Build Linux amd64
        run: |
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o wanxiao-bot-linux-amd64 .

      - name: Build Windows amd64
        run: |
          CGO_ENABLED=1 GOOS=windows GOARCH=amd64 CC=x86_64-w64-mingw32-gcc go build -ldflags "-s -w" -o wanxiao-bot-windows-amd64.exe .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          name: Release ${{ inputs.tag }}
          body: ${{ inputs.body }}
          draft: false
          prerelease: false
          files: |
            wanxiao-bot-linux-amd64
            wanxiao-bot-windows-amd64.exe
